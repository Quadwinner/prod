<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="150" fill="url(#skyGradient)"/>
  
  <!-- Water -->
  <rect y="150" width="400" height="150" fill="url(#waterGradient)"/>
  
  <!-- Islands in background -->
  <ellipse cx="50" cy="130" rx="30" ry="20" fill="#8B7355"/>
  <ellipse cx="350" cy="140" rx="25" ry="15" fill="#8B7355"/>
  
  <!-- Cruise Ship -->
  <g transform="translate(150, 120)">
    <!-- Hull -->
    <path d="M0 30 Q0 50 20 50 L80 50 Q100 50 100 30 L90 20 L10 20 Z" fill="#ffffff" stroke="#1E3A8A" stroke-width="2"/>
    <!-- Decks -->
    <rect x="10" y="10" width="80" height="15" fill="#ffffff" stroke="#1E3A8A" stroke-width="1"/>
    <rect x="20" y="0" width="60" height="15" fill="#ffffff" stroke="#1E3A8A" stroke-width="1"/>
    <!-- Smokestacks -->
    <rect x="35" y="-15" width="6" height="20" fill="#ff4444"/>
    <rect x="55" y="-15" width="6" height="20" fill="#ff4444"/>
    <!-- Windows -->
    <rect x="15" y="12" width="3" height="3" fill="#4169E1"/>
    <rect x="25" y="12" width="3" height="3" fill="#4169E1"/>
    <rect x="35" y="12" width="3" height="3" fill="#4169E1"/>
    <rect x="45" y="12" width="3" height="3" fill="#4169E1"/>
    <rect x="55" y="12" width="3" height="3" fill="#4169E1"/>
    <rect x="65" y="12" width="3" height="3" fill="#4169E1"/>
    <rect x="75" y="12" width="3" height="3" fill="#4169E1"/>
  </g>
  
  <!-- Water waves -->
  <path d="M0 200 Q50 195 100 200 T200 200 T300 200 T400 200" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M0 220 Q50 215 100 220 T200 220 T300 220 T400 220" stroke="white" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Text overlay -->
  <rect x="10" y="250" width="220" height="40" fill="rgba(0,0,0,0.7)" rx="5"/>
  <text x="20" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Mediterranean Explorer
  </text>
  <text x="20" y="285" font-family="Arial, sans-serif" font-size="12" fill="white">
    Norwegian Cruise Line â€¢ 10 Days
  </text>
</svg> 